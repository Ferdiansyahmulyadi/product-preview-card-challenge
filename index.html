<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            src="/images/image-product-mobile.jpg"
            class="img-product-mobile"
            alt="product-image"
          />
          <img
            src="/images/image-product-desktop.jpg"
            class="img-product-desktop"
            alt="product-image"
          />
          <div class="card-content">
            <p class="uppertext-case">Perfume</p>
            <h1 class="h1-product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <p class="discounted-price">$149.99</p>
              <p class="original-price">$169.99</p>
            </div>
            <a href="#" class="cta-button">
              <img
                src="/images/icon-cart.svg"
                alt="cart-icon"
                class="cart-icon"
              />
              <p class="add-to-cart">Add to Cart</p>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
